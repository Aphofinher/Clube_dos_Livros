<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="logos">
        <a href="../index.html">
            <img src="img/voltar.png" class="logo-voltar">
        </a>
        <img src="img/logo-meio.png" class="logo-meio">
    </div>

    <form action="/create-usuario" method="post">
        <section class="main">
            <h1>Cadastro</h1>
            <div class="forms">
                <input type="text" placeholder="E-mail:" id="email" name="email">
                <input type="password" placeholder="Senha:" id="password" name="senha">
                <input type="password" placeholder="Confirme Senha:" id="confirmaSenha" name="confirmaSenha">

                <button class="atu" role="button">Cadastre-se</button>
            </div>
        </section>
    </form>

</body>
</html>
